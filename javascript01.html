<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript语法</title>
</head>
<body>
    <script>
        //数组元素可以是变量
        let name = "john";
        let beatles = Array();
        beatles[0] = name;
        console.log(beatles);

        //对象是自包含的数据集合 ，包含在对象的数据可以通过两种形式访问--属性（property）和方法（method）
        //javascript 的内建对象：Array Math Date 
        let current_date = new Date();
        let today = current_date.getDay();
        console.log(today);
        //宿主对象：不是有JavaScript语言本省提供而是由它的运行环境提供的，比如web应用，这个环境就是浏览器，比如：form Image和Element等



    </script>
</body>
</html>
